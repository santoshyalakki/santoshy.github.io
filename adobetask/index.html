<script>
		adobe.minicart.render();

		adobe.minicart.cart.on('checkout', function (evt) {
			var items = this.items(),
				len = items.length,
				total = 0,
				i;

			// Count the number of each item in the cart
			for (i = 0; i < len; i++) {
				total += items[i].get('quantity');
			}

			if (total < 1) {
				alert('The minimum order quantity is 1. Please add item to your shopping cart before checking out');
				evt.preventDefault();
			}
		});

	</script>
